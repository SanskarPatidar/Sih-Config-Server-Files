server:
  port: 8081
  address: 0.0.0.0

spring:
  application:
    name: auth-service
  data:
    mongodb:
      uri: ${MONGO_URI}
      auto-index-creation: true # indexing
    redis: # can use redis docker image for local development
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

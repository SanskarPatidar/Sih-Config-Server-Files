access_token_expiration: 86400000  # 1000*60*60*24 # 1 day
refresh_token_expiration: 604800000  # 1000*60*60*24*7 # 7 days

springdoc:
  api-docs:
    enabled: true
    path: /auth/v3/api-docs
  swagger-ui:
    enabled: true
    path: /auth/docs
